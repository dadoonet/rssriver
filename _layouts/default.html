<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <title>RSS River - {{ page.cat }} - {{ page.title }}</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="description" content="RSS River Plugin for Elasticsearch" />
    <meta name="keywords" content="elastic, search, rss, elasticsearch, river, plugin, david pilato" />
    <meta name="author" content="David Pilato" />

	<link rel="stylesheet" type="text/css" href="/rssriver/scripts/prettify/prettify.css" />
    <link rel="stylesheet" type="text/css" href="/rssriver/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/rssriver/styles/screen.css?1000" />
    <link rel="stylesheet" type="text/css" href="/rssriver/styles/jquery-ui/ui-lightness/jquery-ui-1.8.9.custom.css" />

    <script type="text/javascript" src="/rssriver/scripts/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="/rssriver/scripts/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="/rssriver/scripts/jquery.ui.autocomplete.html.js"></script>
    <script type="text/javascript" src="/rssriver/scripts/jquery.placeholder.js"></script>

    <!-- Analytics -->

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25719121-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>

<body>
    <div id="wrapper">
        <div id="all">
            {% include header.html %}
            {% if page.title_in_header != false %}
                <h2 class="page_title">{{ page.title }} </h2>
            {% else %}
                <div id="header_spacer"></div>
            {% endif %}
            <div id="content" class="{{ page.cat}}">
                {{ content }}
            </div>
            {% include footer.html %}
        </div>
    </div>
    <a href="http://github.com/dadoonet/rssriver"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>


    <script type="text/javascript" src="/rssriver/scripts/prettify/prettify.js"></script>
    <script type="text/javascript">
        prettyPrint();
    </script>

</body>
</html>
